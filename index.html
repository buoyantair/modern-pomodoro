<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern Pomodoro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import webpage fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- normalize.css for consistency across browsers -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header class="site-heading">
      <h1>
        modern
      </h1>
      <h1>
        pomodoro
      </h1>
      <div class="divider">
      </div>
    </header>
    <main>
      <section class="app-container">
        <div class="timer" id="timer">
          <div class="timer__text" id="timer__text-a">
            next break in
          </div>
          <div class="timer__text timer__text--large" id="timer__text-time">
            00
          </div>
          <div class="timer__text">
            seconds
          </div>
        </div>
        <div class="editor" id="editor">
          <div class="editor__text">
            work time
          </div>
          <input id="editor__round-time" type="number" placeholder="time in minutes" value="25" min="0" max="100" required/>
          <div class="editor__text">
            break time
          </div>
          <input id="editor__break-time" type="number" placeholder="time in minutes" value="5" min="0" max="100" required/>
        </div>
      </section>
      
      <div class="divider">
      </div>
      
      <section class="timer-controls">
        <button class="button" id="timer-control-toggle">
          start
        </button>
        <button class="button" id="timer-control-edit">
          edit
        </button>
      </section>
      
      <selction class="history-panel">
        <table>
          <thead>
            <tr>
              <th>timespan</th>
              <th>rounds</th>
              <th>breaks</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>today - 1am to 2am</td>
              <td>5</td>
              <td>3</td>
            </tr>
            <tr>
              <td>today - 12pm to 4pm</td>
              <td>10</td>
              <td>7</td>
            </tr>
            <tr>
              <td>yesterday - 1pm to 3am</td>
              <td>3</td>
              <td>2</td>
            </tr>
            <tr>
              <td>12-05-2018 - 1am to 3am</td>
              <td>5</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </selction>
    </main>
  </body>
</html>
