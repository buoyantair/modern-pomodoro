<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern Pomodoro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="buoyantair">
    <meta name="description" content="A simple pomodoro app with offline and history  capabilities">
    <meta name="keywords" content="Pomodoro, Time, Management, Offline, Mobile, App">
    <meta name="theme-color" content="#903232">
    <!-- webmanifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- import webpage fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- normalize.css for consistency across browsers -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <link rel="canonical" href="https://modern-pomodoro.glitch.me/"/>
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.glitch.com/30b87c3a-fd82-47b3-892e-9aeff2dda02f%2Fapple-touch-icon.png?1526217612330">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.glitch.com/30b87c3a-fd82-47b3-892e-9aeff2dda02f%2Ffavicon-32x32.png?1526217612679">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.glitch.com/30b87c3a-fd82-47b3-892e-9aeff2dda02f%2Ffavicon-16x16.png?1526217612616">
    <link rel="mask-icon" href="https://cdn.glitch.com/30b87c3a-fd82-47b3-892e-9aeff2dda02f%2Fsafari-pinned-tab.svg?1526217613608" color="#903232">
    <meta name="apple-mobile-web-app-title" content="Modern Pomodoro">
    <meta name="application-name" content="Modern Pomodoro">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-square150x150logo" content="https://cdn.glitch.com/30b87c3a-fd82-47b3-892e-9aeff2dda02f%2Fmstile-150x150.png?1526217612889" />
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <header class="site-heading">
      <h1>
        modern
      </h1>
      <h1>
        pomodoro
      </h1>
      <div class="divider">
      </div>
    </header>
    <main>
      <section class="app-container">
        <div class="timer" id="timer">
          <div class="timer__text" id="timer__text-a">
            next break in
          </div>
          <div class="timer__text timer__text--large" id="timer__text-time">
            00
          </div>
          <div class="timer__text">
            seconds
          </div>
        </div>
        <div class="editor" id="editor">
          <div class="editor__text">
            work time
          </div>
          <input id="editor__round-time" type="number" placeholder="time in minutes" value="25" min="0" max="100" required/>
          <div class="editor__text">
            break time
          </div>
          <input id="editor__break-time" type="number" placeholder="time in minutes" value="5" min="0" max="100" required/>
        </div>
      </section>
      
      <div class="divider">
      </div>
      
      <section class="timer-controls">
        <button class="button" id="timer-control-toggle">
          start
        </button>
        <button class="button" id="timer-control-edit">
          edit
        </button>
      </section>
      
      <section class="history-panel">
        <table class="history-table">
          <thead>
            <tr>
              <th>timespan</th>
              <th>rounds</th>
              <th>breaks</th>
            </tr>
          </thead>
          <tbody id="history-table__body">
          </tbody>
        </table>
        
        <section class="clear-history-container">
          <button class="button" id="clear-history">
            clear history
          </button>
        </section>
      </section>
      
      <div class="divider">
      </div>
      
      <section class="notification-container">
        <div class="notification">
          <p>
            Install this app on your device
          </p>
          <button class="button" id="add-to-homescreen">
            Install
        </button>
        </div>
      </section>
    </main>
  </body>
</html>
